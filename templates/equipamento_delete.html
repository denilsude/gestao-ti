{% extends "base.html" %}
{% block content %}
  <h5>Excluir Equipamento</h5>
  
  <p class="fs-5">Tem certeza que deseja excluir o equipamento <strong>{{ equipamento.nome_host }}</strong> (S/N: {{ equipamento.serial or 'N/A' }})?</p>
  <p>Esta ação não pode ser desfeita.</p>

  <form method="POST" class="mt-3">
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{{ url_for('equipamentos.listar') }}" class="btn btn-outline-secondary ms-2">Cancelar</a>
  </form>
{% endblock %}
