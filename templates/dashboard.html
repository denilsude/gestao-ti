{% extends "base.html" %}
{% block content %}
  <h4>Dashboard</h4>
  <p>Bem-vindo ao seu portal de Gestão de TI!</p>
  
  <div class="mt-4" style="max-width: 600px;">
    
    <div class="card text-center mb-3">
      <div class="card-body">
        <h5 class="card-title">Funcionários Cadastrados</h5>
        <p class="card-text fs-2 fw-bold">{{ total_funcionarios }}</p> 
        <a href="{{ url_for('funcionarios.listar') }}" class="btn btn-outline-primary">Ver Todos</a>
      </div>
    </div>

    <div class="card text-center mb-3">
      <div class="card-body">
        <h5 class="card-title">Equipamentos no Inventário</h5>
        <p class="card-text fs-2 fw-bold">{{ total_equipamentos }}</p>
        <a href="{{ url_for('equipamentos.listar') }}" class="btn btn-outline-primary">Ver Inventário</a>
      </div>
    </div>

  </div>
{% endblock %}
