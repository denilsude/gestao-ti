{% extends "base.html" %}
{% block content %}
  <h5>{{ titulo }}</h5>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" value="{{ funcionario.nome if funcionario else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ funcionario.email if funcionario else '' }}">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Cargo</label>
        <input type="text" name="cargo" class="form-control" value="{{ funcionario.cargo if funcionario else '' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Setor</label>
        <input type="text" name="setor" class="form-control" value="{{ funcionario.setor if funcionario else '' }}">
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
