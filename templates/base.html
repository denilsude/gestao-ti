<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão TI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="/dashboard">Gestão TI</a>

<div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">

{% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('funcionarios.listar') }}">Funcionários</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('equipamentos.listar') }}">Inventário</a></li>
            
            <li class="nav-item"><a class="nav-link" href="{{ url_for('checklists.listar_ativos') }}">Checklists</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Sair</a></li>
        
        {% else %}
            {% endif %}

    </ul>
</div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
