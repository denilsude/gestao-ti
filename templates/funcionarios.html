{% extends "base.html" %}
{% block content %}
<h2>Lista de Funcionários</h2>
<a href="{{ url_for('funcionarios.novo_funcionario') }}" class="btn">➕ Novo Funcionário</a>
<table>
    <tr><th>Nome</th><th>Setor</th><th>Cargo</th><th>Email</th><th>Telefone</th></tr>
    {% for f in funcionarios %}
    <tr>
        <td>{{ f.nome }}</td>
        <td>{{ f.setor }}</td>
        <td>{{ f.cargo }}</td>
        <td>{{ f.email }}</td>
        <td>{{ f.telefone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
